<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foodie Experiences â€“ Photos</title>
  <style>
    *{box-sizing:border-box;}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fafafa;
      padding:16px;
    }
    .card{
      background:#fff;
      border:1px solid #e6e6e6;
      border-radius:18px;
      padding:28px;
      max-width:520px;
      width:100%;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.04);
    }
    h1{margin:0 0 6px}
    p{color:#666;margin:0 0 18px}
    .field{width:100%;} /* prevents overflow */
    input{
      width:100%;
      max-width:100%;
      display:block;
      font-size:20px;
      padding:14px 16px;
      text-align:center;
      letter-spacing:.12em;
      text-transform:uppercase;
      border-radius:12px;
      border:1px solid #ccc;
      outline:none;
    }
    button{
      margin-top:14px;
      width:100%;
      padding:14px;
      font-size:16px;
      border-radius:12px;
      border:none;
      background:#111;
      color:#fff;
      cursor:pointer;
    }
    .hint{margin-top:12px;font-size:13px;color:#777;line-height:1.35}
    .hint code{background:#f3f3f3;padding:2px 6px;border-radius:6px}
    .error{color:#b00020;margin-top:12px}
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ“¸ Your Photos</h1>
    <p>Enter the 8-digit code provided by your host</p>

    <div class="field">
      <input
        id="code"
        placeholder="YYMMDDHH (e.g. 26051614)"
        maxlength="8"
        inputmode="numeric"
        autocomplete="one-time-code"
        autofocus
      />
    </div>

    <button id="go">Access photos</button>

    <div class="hint">
      Format: <code>YYMMDDHH</code> (year, month, day, hour).<br/>
      Example: May 16, 2026 at 14:00 â†’ <code>26051614</code><br/>
      Donâ€™t have your code? Check the note from your host.
    </div>

    <div class="error" id="error"></div>
  </div>

  <script>
    const input = document.getElementById('code');
    const btn = document.getElementById('go');
    const err = document.getElementById('error');

    function submit(){
      err.textContent = "";
      const code = (input.value || "").replace(/\D/g,''); // keep digits only
      if (!/^\d{8}$/.test(code)) {
        err.textContent = "Please enter the 8-digit code (YYMMDDHH).";
        return;
      }
      window.location.href = `/sessions/${encodeURIComponent(code)}`;
    }

    btn.onclick = submit;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') submit();
    });

    // Nice UX: auto-trim to 8 digits while typing/pasting
    input.addEventListener('input', () => {
      input.value = input.value.replace(/\D/g,'').slice(0,8);
    });
  </script>

</body>
</html>
